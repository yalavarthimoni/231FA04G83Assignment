
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: #5c4d7d;
    }

    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1rem;
    }

    .btn-login {
      background-color: #5c4d7d;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
    }

    #res {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-container">
    <h2 class="text-center login-title mb-4">Welcome Back</h2>
    <div class="mb-3">
      <input type="number" class="form-control" id="num" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pass" placeholder="Password" />
    </div>
    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p id="res"></p>
  </div>

  <script>
    function checkPhone(phone) {
      return /^\d{10}$/.test(phone);
    }

    function checkPass(pass) {
      return pass.length >= 6;
    }

    function login() {
      const phone = document.getElementById("num").value;
      const pass = document.getElementById("pass").value;
      const result = document.getElementById("res");

      if (!checkPhone(phone)) {
        result.innerText = "Invalid phone number!";
        result.style.color = "red";
        return;
      }

      if (!checkPass(pass)) {
        result.innerText = "Password must be at least 6 characters.";
        result.style.color = "red";
        return;
      }

      result.innerText = "Login successful!";
      result.style.color = "green";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
